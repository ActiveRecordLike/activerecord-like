# Send builds to container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false
language: ruby
cache: bundler
services:
  - postgresql
  - mysql
rvm:
  - 2.7.7
  - 3.0.5
  - 3.1.3
  - 3.2.1
  - ruby-head
env:
  - DB=pg
  - DB=sqlite3
  - DB=mysql
gemfile:
  - gemfiles/rails_6_0.gemfile
  - gemfiles/rails_6_1.gemfile
  - gemfiles/rails_7_0.gemfile
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
